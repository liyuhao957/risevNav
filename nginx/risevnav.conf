# 导航系统和监控系统的统一配置
server {
    listen 30887;
    server_name _;  # 匹配所有域名
    
    # 导航网站前端
    location / {
        root /var/www/risevNav/dist;
        try_files $uri $uri/ /index.html;
    }

    # 监控系统前端
    location /monitor {
        alias /var/www/risevNav/monitor-frontend/dist;
        try_files $uri $uri/ /monitor/index.html;
        index index.html;
    }

    # 导航系统后端 API
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 监控系统后端 API
    location /monitor/api {
        proxy_pass http://localhost:3001/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 日志配置
    access_log /var/www/risevNav/logs/nginx_access.log;
    error_log /var/www/risevNav/logs/nginx_error.log;
} 